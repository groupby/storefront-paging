<gb-link class="gb-terminal-pager { gb-disabled: aliases.paging.backDisabled }" on-click="{ aliases.paging.firstPage }" _consumes="paging">
  <span if="{ aliases.paging.showLabels }">{ aliases.paging.numericLabels ? aliases.paging.first : aliases.paging.labels.first }</span>
</gb-link>
<yield/>
<gb-link class="gb-terminal-pager { gb-disabled: aliases.paging.forwardDisabled }" on-click="{ aliases.paging.lastPage }" _consumes="paging">
  <span if="{ aliases.paging.showLabels }">{ aliases.paging.numericLabels ? aliases.paging.last : aliases.paging.labels.last }</span>
</gb-link>
