<gb-link class="gb-pager { gb-disabled: $paging.backDisabled }" on-click="{ $paging.prevPage }">
  <!-- <gb-icon if="{ $paging.icons }" img="{ $paging.prevIcon }"></gb-icon> -->
  <span if="{ $paging.showLabels }">{ $paging.labels.prev }</span>
</gb-link>
<yield/>
<gb-link class="gb-pager { gb-disabled: $paging.forwardDisabled }" on-click="{ $paging.nextPage }">
  <span if="{ $paging.showLabels }">{ $paging.labels.next }</span>
  <!-- <gb-icon if="{ $paging.icons }" img="{ $paging.nextIcon }"></gb-icon> -->
</gb-link>
