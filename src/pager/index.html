<gb-link class="gb-pager { gb-disabled: aliases.paging.backDisabled }" on-click="{ aliases.paging.prevPage }" _consumes="paging">
  <span if="{ aliases.paging.showLabels }">{ aliases.paging.labels.prev }</span>
</gb-link>
<yield/>
<gb-link class="gb-pager { gb-disabled: aliases.paging.forwardDisabled }" on-click="{ aliases.paging.nextPage }" _consumes="paging">
  <span if="{ aliases.paging.showLabels }">{ aliases.paging.labels.next }</span>
</gb-link>
