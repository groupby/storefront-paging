<ul if="{ $paging.pages }">
  <span if="{ $paging.lowOverflow }">&hellip;</span>
  <li each="{ page in $paging.range }">
    <gb-link class="{ gb-selected: $paging.current === page }" on-click="{ $paging.switchPage }">{ page }</gb-link>
  </li>
  <span if="{ $paging.highOverflow }">&hellip;</span>
</ul>
