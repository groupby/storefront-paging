<ul class="gb-pages">
  <span class="gb-pages__ellipsis" if="{ $paging.lowOverflow }">&hellip;</span>
  <li each="{ page in $paging.range }">
    <gb-link class="gb-pages__page { gb-selected: $paging.current === page }" on-click="{ $paging.switchPage }">{ page }</gb-link>
  </li>
  <span class="gb-pages__ellipsis" if="{ $paging.highOverflow }">&hellip;</span>
</ul>
