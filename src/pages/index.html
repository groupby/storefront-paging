<ul class="gb-pages { gb-low-overflow: aliases.paging.lowOverflow, gb-high-overflow: aliases.paging.highOverflow }">
  <li each="{ page in aliases.paging.range }">
    <gb-link class="gb-pages__page { gb-selected: aliases.paging.current === page }" on-click="{ aliases.paging.switchPage(page) }" page="{ page }">
      <yield>{ props.page }</yield>
    </gb-link>
  </li>
</ul>
